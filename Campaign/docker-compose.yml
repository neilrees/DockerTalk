version: '3'

services:

  campaign-db:
    image: microsoft/mssql-server-windows-express
    ports:
      - "1433:1433"
    env_file:
      - db/eula.env
      - db/secrets.env

  campaign-web:
    image: campaign-web-image
    depends_on:
      - nats

  campaign-nginx:
    image: campaign-nginx-image
    ports:
    - "80:80"
    depends_on:
    - campaign-web

  nats:
    image: sixeyed/nats

  campaign-worker:
    image: campaign-worker-image
    depends_on:
      - nats
      - campaign-db